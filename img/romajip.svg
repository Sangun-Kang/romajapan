<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- 배경 -->
  <rect width="200" height="60" fill="white" />

  <!-- 지도 핀 아이콘 -->
  <g transform="translate(10, 15)">
    <circle cx="15" cy="15" r="10" fill="#E60026" stroke="#000" stroke-width="2"/>
    <path d="M15 25 C10 20, 10 10, 15 5 C20 10, 20 20, 15 25 Z" fill="#E60026" stroke="#000" stroke-width="2"/>
  </g>

  <!-- 화살표 -->
  <g transform="translate(40, 10)">
    <path d="M0,30 L50,30" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
          refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
      </marker>
    </defs>
  </g>

  <!-- 텍스트 -->
  <text x="100" y="35" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#000">
    romajip
  </text>
</svg>
